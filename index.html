<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
</head>
<body>
  <h1>My To-Do List</h1>
  <p>A simple app to keep track of tasks.</p>

  <!-- Input field and Add button -->
  <div>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button id="addButton">Add Task</button>
  </div>

  <!-- List of tasks -->
  <ul id="taskList"></ul>

</body>
</html>
