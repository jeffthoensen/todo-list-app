<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
</head>
<body>
  <h1>My To-Do List</h1>
  <p>A simple app to keep track of tasks.</p>

  <!-- Input field and Add button -->
  <div>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button id="addButton">Add Task</button>
  </div>

  <!-- List of tasks -->
  <ul id="taskList"></ul>

  <script>
    // Select the input field, button, and task list
    const taskInput = document.getElementById("taskInput");
    const addButton = document.getElementById("addButton");
    const taskList = document.getElementById("taskList");

    // Function to add task to the list
    function addTask() {
      const taskText = taskInput.value.trim(); // Get input value
      if (taskText !== "") {  // Only add if there's text
        const li = document.createElement("li");  // Create a new list item
        li.textContent = taskText;  // Set the text of the list item
        taskList.appendChild(li);  // Add the list item to the task list
        taskInput.value = "";  // Clear the input field after adding the task
      }
    }

    // Event listener to run addTask when the button is clicked
    addButton.addEventListener("click", addTask);

    // Optional: Allow pressing Enter to add a task too
    taskInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        addTask();
      }
    });
  </script>
</body>
</html>
